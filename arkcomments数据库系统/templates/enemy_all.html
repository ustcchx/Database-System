<!doctype html>
<title>敌方数据</title>

<link rel="stylesheet" href="{{ url_for('static', filename='enemy_all.css') }}">
<!-- <link rel="stylesheet" href="../static/style_simple.css"> -->
<body>
<html>
<h2 style="color: rgb(0, 0, 0);">Doctor {{ user_aministor }}, 选择你想阅读的评论区</h1>
    <div class="content_1" style="display: inline-block;">
        <div style="display: inline-block; margin-top: 15%; margin-left: 20%; ">
            <a href="{{'operator_all'}}" class="choice_font" >干员评论</a>
        </div>
    </div>
    <div class="content_2" style="display: inline-block;background-color: rgba(129, 129, 129, 0.7);">
        <div style="display: inline-block; margin-top: 15%; margin-left: 20%; ">
            <a href="{{'enemy_all'}}" class="choice_font" style="color: aqua;">敌方评论</a>
        </div>
    </div>
    <div class="content_3">
        <div style="display: inline-block; margin-top: 15%; margin-left: 20%; ">
            <a href="{{'personal_info'}}" class="choice_font">个人信息</a>
        </div>
    </div>
    <div class="content_4">
        <div style="display: inline-block; margin-top: 15%; margin-left: 20%; ">
            <a href="{{'user_comments'}}" class="choice_font">评论操作</a>
        </div>
    </div>
    <div class="content_5">
        <div style="display: inline-block; margin-top: 15%; margin-left: 20%;">
            <a href="{{'table'}}" class="choice_font">查看公告</a>
        </div>
    </div>
<br><br><br>
<table>
    <thead>
        <tr>
            <th>敌方名称</th>
            <th>敌方种类</th>
            <th>地位级别</th>
            <th>敌方耐久</th>
            <th>敌方攻击</th>
            <th>敌方防御</th>
            <th>敌方法抗</th>
            <th>进入评论区</th>
        </tr>
    </thead>
    <form method="post">
    <p style="margin-left: 25%;">要查找的敌方：
        <input type="text" placeholder="敌方名称" name="Ename" id="Ename" >
        <button name="搜索" type="submit">搜索</button>
        </p>
    <tbody>
        
        {%for enemy in enemys%}
        <tr>
            <th>{{enemy[1]}}</th>
            <th>{{enemy[2]}}</th>
            <th>{{enemy[3]}}</th>
            <th>{{enemy[4]}}</th>
            <th>{{enemy[5]}}</th>
            <th>{{enemy[6]}}</th>
            <th>{{enemy[7]}}</th>
            <th><button name="EID" value="{{enemy[0]}}" type="submit">进入评论</button></th>
        </tr>
        {%endfor%}
    </form>
        <tfoot>
            <tr>
                <td colspan="8"><a onclick="fun()">管理员点击操作敌方数据<a></td>
            </tr>
        </tfoot>
    </tbody>
    <div id="data_id" d="{{administor_or_user}}" style="display: none;"></div>
<div id="ad_url" d="{{'admin_ene_change'}} " style="display: none;"></div>
</table>
    </html>
</body>
<script>
    function fun(){
      var administor_or_user_flag=document.getElementById('data_id').getAttribute('d')
      var ad_url=document.getElementById('ad_url').getAttribute('d')
      if(administor_or_user_flag == 1){
        alert("用户身份不能操作")
      }
      else{
        window.location.href=ad_url
      }
    }
  </script>
